<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css')}}" />
  <title>Initiative Tracker</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/dusk/64/000000/year-of-dragon.png">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-text">
        Random spaceholder text gtxs!
      </span>
    </div>
  </nav>
  <div class="container">
    {% block bodyblock %}
    <h1>Initiative Tracker</h1>
    {% endblock %}
  </div>
  <div class="inputs">
    <form action="/data" method="POST">
      <label for="initiative">Initiative:</label>
      <input class="initclass" type="text" name="init" id="init">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name">
      <label for="hp">HP:</label>
      <input class="initclass" type="text" name="hp" id="hp">
      <label for="ac">Armor Class:</label>
      <input class="initclass" type="text" name="ac" id="ac">
      <input class="submitbtn" type="submit" value="Submit">
    </form>
  </div>
  <div>
    <table class="results">
      <tr>
        <th>Initiative</th>
        <th>Name</th>
        <th>HP</th>
        <th>Armor Class</th>
      </tr>
      {% block datablock %}
      {% endblock %}
    </table>
  </div>
  <div class="clear">
    <form  action="/clear" method="POST">
      <input class="clearbtn" type="submit" value="Clear">
    </form>
  </div>

</body>

</html>
